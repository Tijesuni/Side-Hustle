<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous">
    <title>Sign In</title>
</head>
<body>
    <div class="navContents">
        <div class="wrapper navWrapper">
            <a href="index.html" class="logo">
                <img src="images/logo.svg" alt="intro">
            </a>
            <nav class="nav">
                <ul class="mainMenu" id="topNav">
                    <li class="navItem"><a href="#">Features</a></li>
                    <li class="navItem"><a href="#">Terms</a></li>
                    <li class="navItem"><a href="#">Sign In</a></li>
                    <a href="javascript:void(0);" class="closeMenu" onclick="myFunction()"><i class="fa fa-bars"></i></a>
                    <!--<span class="icons">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-github"></i>
                    </span>-->
                </ul>
            </nav>
        </div>
        
    </div>
        
        <div class="container row justify-content-center mt-3">
            <div class=" col-lg-6">
                <form>
                    <label for="username" class="form-label">Username</label>
                    <div class="mb-4  input-group">
                        <span class="input-group-text">
                        <i class="bi bi-person-circle"></i>
                        </span>
                        <input type="text" class="form-control" id="username" placeholder="enter username" required>
                    </div>
          

                    <label for="email" class="form-label">Email-address:</label>
                    <div class="mb-4 input-group">
                        <span class="input-group-text">
                        <i class="bi bi-envelope-fill"></i>
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="enter email" required>
                    </div>
          

                    <label for="number" class="form-label">Phone number:</label>
                    <div class="mb-4 input-group">
                        <span class="input-group-text">
                        <i class="bi bi-telephone-fill"></i>  
                        </span>
                        <input type="text" class="form-control" id="number" placeholder="enter number" required>
                    </div>
          

                    <label for="password" class="form-label">Password:</label>
                    <div class="mb-4 input-group">
                        <span class="input-group-text">
                        <i class="bi bi-lock-fill"></i>
                        </span>
                        <input type="password" class="form-control" id="myinput" required>
                        <div class="main"><i class="bi bi-eye-slash-fill" id="hide" onclick="myFunction()" ></i>
                        <i class="bi bi-eye-fill" id="show" onclick="myFunction()"></i></div>
                    </div>
          

                    <label for="confirm" class="form-label">Confirm Password:</label>
                    <div class="mb-4 input-group">
                        <span class="input-group-text">
                        <i class="bi bi-lock-fill"></i>
                        </span>
                        <input type="password" class="form-control" id="confirm" required>
                    </div>
          
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Gender
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Male</a></li>
                            <li><a class="dropdown-item" href="#">Female</a></li>
                            <li><a class="dropdown-item" href="#">Others</a></li>
                        </ul>
                    </div>
                    <button type="submit" class="btn btn-dark mt-5 submitButton">submit</button>
                </form>
            </div>
        </div>
    </div>
 
<script>
    function myFunction(){
        var x = document.getElementById("topNav");
        if (x.className === "mainMenu"){
            x.className += " responsive";
        }else{
            x.className = "mainMenu";
        }
}
</script>
</body>
